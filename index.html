<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motiva</title>
  <link rel="stylesheet" href="./src/css/import.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="body">
  <header class="header">
    <section class="header-container-texto">
      <h1 class="header-titulo">Motiva</h1>
      <p class="header-texto">Motiva é um mural digital onde qualquer pessoa pode deixar mensagens motivacionais, conselhos de vida e palavras de apoio. A ideia é simples: compartilhar algo positivo que possa inspirar quem estiver lendo.</p>
    </section>
    
    <nav class="header-nav">
      <h2 class="header-nav-titulo">Menu</h2>

      <ul class="header-nav-ul">

        <li class="header-nav-li">
          <a href="https://motiva-chi.vercel.app/" style="text-decoration: none;">
            <button class="header-nav-btn">
              <img src="./src/img/house 1.png" alt="icone de inicio" class="header-nav-img">
              <h3 class="header-nav-descricaoBtn">Inicio</h3>
            </button>
          </a>  
        </li>

        <li class="header-nav-li">
          <button class="header-nav-btn" id="btn-open-form">
            <img src="./src/img/note 1.png" alt="icone Cadastrar mensagem" class="header-nav-img">
            <h3 class="header-nav-descricaoBtn">Cadastrar</h3>
          </button>
        </li>

        <li class="header-nav-li">
          <button type="button" class="header-nav-btn" id="btn-open-paletaDeCor">
            <img src="./src/img/eyedropper 1.png" alt="Tema" class="header-nav-img">
            <h3 class="header-nav-descricaoBtn">Tema</h3>
          </button>
        </li>

        <li class="header-nav-li">
          <button class="header-nav-btn" id="btn-open-sobre">
            <img class="img-sobre" src="./src/img/Vector.png" alt="Sobre o projeto" >
            <h3 class="header-nav-descricaoBtn">Sobre</h3>
          </button>
        </li>

      </ul>

    </nav>
  </header>

  <main class="main">
    <section class="main-container">
      <section class="main-container-pesquisa">
        <div class="main-pesquisa">  
          <input type="search" class="main-input-pesquisa" id="barraDePesquisa" placeholder="Pesquise por autor ou categoria.">
          <button class="main-btn-pesquisa" id="btnPesquisar">Procurar</button>
        </div>

        <div class="main-container-novaMensagem">
          <h3 class="main-novaMensagem">Compartilhe sua mensagem e inspire alguém hoje mesmo!</h3>
          <button class="main-btn-novaMensagem" id="novaMensagem">+ Nova Mensagem</button>
        </div>
      </section>

      <section class="main-container-mensagens" id="">
      <!--Mensagem vai ser colocada aqui-->
      <div id="loader" class="loader"></div>
      <div id="container-mensagens" class="main-container-mensagens" style="display: none;"></div>

      </section>
    </section>
  </main>

  <dialog id="myDialog">
       
  </dialog>
  <script type="module" src="app.js"></script>
</body>
</html>
